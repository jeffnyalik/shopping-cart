<section class="book">
    <div class="container text-center">
        <div class="row">
            <div *ngFor="let book of bookArray" class="col-md-3">
                <div class="box">
                    <div class="book_image">
                        <img src="{{book.img}}" alt="book1" width="200" height="250">
                    </div>
                    <div class="content">
                        <h4>${{book.amt}}</h4>
                        <button type="button" class="btn" (click)="inc(book)"><strong>+</strong></button>
                        <span>{{book.qnt}}</span>
                        <button type="button" class="btn" (click)="dec(book)"><strong>-</strong></button>
                    </div>
                    <button type="button" class="cart_button" (click)="addToCart(book)">Add to Cart</button>
                </div>
            </div>

        </div>
    </div>
</section>
